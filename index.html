<!DOCTYPE html>
<html lang="pt br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha Educacional</title>
    <link rel="stylesheet" href="./assets/styles/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form id="register-form">
                <h1>Crie sua conta</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#" class="social"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="social"><i class="fa-brands fa-github"></i></a>
                </div>
                <span>ou preencha esses campos</span>
                <div class="infield">
                    <input type="text" placeholder="Nome" required id="name-create"/>
                    <label></label>
                </div>
                <div class="infield">
                    <input type="email" placeholder="Email" name="email" required id="email-create"/>
                    <label></label>
                </div>
                <div class="infield">
                    <input type="password" placeholder="Senha" required id="password-create"/>
                    <label></label>
                </div>
                <div class="infield">
                    <input type="password" placeholder="Confirme sua senha" required id="confirm-password-create"/>
                    <label></label>
                </div>
                <button id="signUp-btn">Cadastrar-se</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form id="login-form">
                <h1>Entrar com</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#" class="social"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="social"><i class="fa-brands fa-github"></i></a>
                </div>
                <span>ou use outra conta</span>
                <div class="infield">
                    <input type="email" placeholder="Email" name="email" id="email-login" required/>
                    <label></label>
                </div>
                <div class="infield">
                    <input type="password" placeholder="Senha" required id="password-login"/>
                    <label></label>
                </div>
                <a href="#" class="forgot">Esqueceu a senha?</a>
                <button id="login-btn">Logar</button>
            </form>
        </div>
        <div class="overlay-container" id="overlayCon">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <div class="overlay-left-div">
                        <img src="./assets/images/trilha-logo.png" alt="" class="overlay-logo">
                        <button class="alreadySign-btn">JÃ¡ tenho conta</button>
                        <button class="alreadySign-btn-arrow"><span class="icon"><i class="fas fa-arrow-right"></i></span></button>
                    </div>
                </div>
                <div class="overlay-panel overlay-right">
                    <div class="overlay-right-div">
                        <img src="./assets/images/trilha-logo.png" alt="" class="overlay-logo">
                        <button class="wannaSign-btn">Quero me cadastrar</button>
                        <button class="wannaSign-btn-arrow"><span class="icon"><span class="icon"><i class="fas fa-arrow-left"></i></span></button>
                    </div>
                </div>
            </div>
            <button id="overlayBtn"></button>
        </div>
    </div> 
    <script type="module" src="./assets/scripts/index.js"></script>
</body>
</html>
