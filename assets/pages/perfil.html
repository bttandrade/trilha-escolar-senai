<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha Educacional</title>
    <link rel="stylesheet" href="../styles/trilha.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/spinkit/2.0.1/spinkit.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-eHScC+dGte+Es4snK8b3U5Fb68ebkVVDZj9Y+hKc3DU2kLr1cd7wQ+xyqU6+nBvZ2dfBjbOwbLOj/sUJbn09FQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../styles/perfil.css">
</head>
<body>
    <header>
        <div class="logo-3bar">
            <i class="fa-solid fa-bars" id="menu-toggle"></i>
            <a href="./main.html"><img src="../images/trilha-logo.png" alt="Logo" id="logo"></a>
            <p>Trilha Educacional</p>
        </div>
        <nav class="nav-header">
            <div id="email-div">
                <i class="fa-solid fa-user-circle"></i>
                <p id="user-email"></p>
                <i class="fa-solid fa-caret-down"></i>
            </div>
            <div class="logout">
                <i class="fa-solid fa-right-from-bracket" id="logout"></i>
            </div>
        </nav>
    </header>
    
    <main>
        <div class="nav-bar-left" id="nav-bar-left">
            <ul class="menu">
                <li class="option">
                    <a href="perfil.html">
                        <i class="fa-solid fa-id-card"></i>
                        <span>Perfil</span>
                    </a>
                </li>
                <li class="option">
                    <a href="./main.html">
                        <i class="fa-solid fa-book-open"></i>
                        <span>Trilhas</span>
                    </a>
                </li>
                <li class="option">
                    <a href="resumos.html">
                        <i class="fa-solid fa-flag"></i>
                        <span>Resumos</span>
                    </a>
                </li>
                <li class="option">
                    <a href="exercicios.html">
                        <i class="fa-solid fa-check-square"></i>
                        <span>Questões</span>
                    </a>
                </li>
                <li class="option">
                    <a href="premium.html">
                        <i class="fa-solid fa-star"></i>
                        <span>Planos</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="content" id="content">
            <div class="user-profile-card" id="user-profile-card">
                <div class="content-left">
                    <p>Usuário: <span id="user-name"></span></p>
                    <p>Email: <span id="perfil-email"></span></p>
                    <div class="xp-container">
                        <div class="xp-circle">
                            <div class="outer-ring"></div>
                            <div class="inner-circle">
                                <p>Nível <span id="user-level"></span></p>
                            </div>
                        </div>
                    </div>
                    <span id="xp-percent">0%</span>
                </div>
                <div class="content-right">
                    <p>Questões respondidas: </p>
                </div>
            </div>
        </div>
    </main>

          <div class="sk-chase-dot"></div>
          <div class="sk-chase-dot"></div>
        </div>
    </div> -->
    <script>
        document.getElementById('menu-toggle').addEventListener('click', function() {
            const navBarLeft = document.getElementById('nav-bar-left');
            navBarLeft.classList.toggle('collapsed');
            
            const content = document.querySelector('.content');
        });
    </script>  
    <script type="module" src="../scripts/perfil.js"></script>
</body>
</html>
