<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/css/all.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <title>Trilha Educacional - Exercícios</title>
    <style>
        .materia, .assunto {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .materia:hover, .assunto:hover {
            background-color: #f0f0f0;
        }
        .voltar-button {
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .voltar-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-3bar">
            <i class="fa-solid fa-bars" id="menu-toggle"></i>
            <img src="../images/trilha-logo.png" alt="Logo" id="logo">
            <p>Trilha Educacional</p>
        </div>
        <nav class="nav-header">
            <div id="email-div">
                <i class="fa-solid fa-user-circle"></i>
                <p id="user-email"></p>
                <i class="fa-solid fa-caret-down"></i>
            </div>
            <div class="logout">
                <i class="fa-solid fa-right-from-bracket" id="logout"></i>
            </div>
        </nav>
    </header>
    
    <main>
        <div class="nav-bar-left" id="nav-bar-left">
            <ul class="menu">
                <li class="option">
                    <a href="perfil.html">
                        <i class="fa-solid fa-id-card"></i>
                        <span>Perfil</span>
                    </a>
                </li>
                <li class="option">
                    <a href="./trilha.html">
                        <i class="fa-solid fa-book-open"></i>
                        <span>Trilhas</span>
                    </a>
                </li>
                <li class="option">
                    <a href="resumos.html">
                        <i class="fa-solid fa-flag"></i>
                        <span>Resumos</span>
                    </a>
                </li>
                <li class="option">
                    <a href="exercicios.html">
                        <i class="fa-solid fa-check-square"></i>
                        <span>Questões</span>
                    </a>
                </li>
                <li class="option">
                    <a href="premium.html">
                        <i class="fa-solid fa-star"></i>
                        <span>Planos</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="content" id="content">
            <h1>Exercícios</h1>
            <div id="materias-container"></div>
        </div>
    </main>
    
    <!-- Modal de Carregamento -->
    <div class="loading-modal" id="loadingModal" style="display: none;">
        <div class="sk-chase">
            <div class="sk-chase-dot"></div>
            <div class="sk-chase-dot"></div>
            <div class="sk-chase-dot"></div>
            <div class="sk-chase-dot"></div>
            <div class="sk-chase-dot"></div>
            <div class="sk-chase-dot"></div>
        </div>
    </div>

    <script>
        document.getElementById('menu-toggle').addEventListener('click', function() {
            const navBarLeft = document.getElementById('nav-bar-left');
            navBarLeft.classList.toggle('collapsed');
            
            const content = document.querySelector('.content');
        });

        document.querySelectorAll('.subject').forEach(subject => {
            subject.addEventListener('click', function() {
                const subjectName = this.dataset.subject || this.querySelector('p').textContent;
                console.log(subjectName);
                window.location.href = `trilha.html?subject=${encodeURIComponent(subjectName)}`;
            });
        });
    </script>
    <script type="module" src="../scripts/exercicios.js"></script>
</body>
</html>
